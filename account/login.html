<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-white">
    <div class="flex justify-center items-center h-screen">
        <div class="px-8 pt-6 pb-8 mb-4 w-full max-w-md">
            <h1 class="mb-5 title text-xl text-center">Login</h1>
            <div class="mb-4">
                <input class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4 relative">
                <input class="input shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228L14.121 21" />
                    </svg>
                </button>
            </div>
            <p class="mb-4 text-sm text-gray-600 underline"><a href="#">Forgot your password?</a></p>
            <button class="login-btn w-full mb-4 login-btn gradient-btn">Login</button>
            <p class="text-center text-gray-600">Don't have an account? <a href="createAccount.html" class="text-blue-500 hover:text-blue-700">Create an account</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
